<p><!DOCTYPE html><html lang=&quot;en&quot;> <head>  <meta charset=&quot;UTF-8&quot;>  <meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;>  <title>Happy Birthday!</title>  <style>  body {  text-align: center;  background: linear-gradient(to right, #ff9a9e, #fad0c4);  font-family: Arial, sans-serif;  overflow: hidden;  }  h1 {  color: #ff3366;  font-size: 3rem;  text-shadow: 2px 2px 5px #fff;  }  .gallery {  display: flex;  flex-wrap: wrap;  justify-content: center;  gap: 15px;  }  .gallery button, .link-buttons a {  padding: 10px 20px;  font-size: 1.2rem;  background: #ff66b2;  color: white;  border: none;  border-radius: 10px;  cursor: pointer;  transition: background 0.3s;  text-decoration: none;  display: inline-block;  }  .gallery button:hover, .link-buttons a:hover {  background: #ff3385;  }  .popup {  display: none;  position: fixed;  top: 50%;  left: 50%;  transform: translate(-50%, -50%);  background: #fff;  padding: 20px;  box-shadow: 0px 0px 10px rgba(0,0,0,0.5);  border-radius: 10px;  }  .popup img {  max-width: 100%;  height: auto;  border-radius: 10px;  }  .close-btn {  cursor: pointer;  color: red;  display: block;  margin-top: 10px;  }  .heart {  position: absolute;  font-size: 2rem;  color: red;  animation: floatUp 1.5s ease-out forwards;  }  @keyframes floatUp {  0% {  opacity: 1;  transform: translateY(0);  }  100% {  opacity: 0;  transform: translateY(-50px);  }  }  .audio-button {  position: fixed;  bottom: 20px;  right: 20px;  padding: 15px;  background: #ff3366;  color: white;  border: none;  border-radius: 50%;  font-size: 1.5rem;  cursor: pointer;  box-shadow: 2px 2px 10px rgba(0,0,0,0.3);  }  .link-buttons {  margin-top: 20px;  }  </style> </head> <body onload=&quot;playMusic()&quot;>  <audio id=&quot;bg-music&quot; loop>  <source src=&quot;background-music.mp3&quot; type=&quot;audio/mpeg&quot;>  </audio>  <h1>&#55356;&#57225; Happy Birthday! &#55356;&#57218;</h1>  <p>Click the buttons below to reveal memories! &#55356;&#57224;</p><div class=&quot;gallery&quot;>  <button onclick=&quot;showPopup('memory1.jpg', event)&quot;>Memory 1</button>  <button onclick=&quot;showPopup('memory2.jpg', event)&quot;>Memory 2</button>  <button onclick=&quot;showPopup('memory3.jpg', event)&quot;>Memory 3</button> </div></p>

<p><div id=&quot;popup&quot; class=&quot;popup&quot;>  <img id=&quot;popup-img&quot; src=&quot;&quot; alt=&quot;Memory&quot;>  <button class=&quot;close-btn&quot; onclick=&quot;closePopup()&quot;>Close</button> </div></p>

<p><script>  function showPopup(image, event) {  document.getElementById('popup-img').src = image;  document.getElementById('popup').style.display = 'block';  createHeart(event.clientX, event.clientY);  }  function closePopup() {  document.getElementById('popup').style.display = 'none';  }  function createHeart(x, y) {  const heart = document.createElement('div');  heart.classList.add('heart');  heart.innerHTML = '&#10084;&#65039;';  heart.style.left = &#96;${x}px&#96;;  heart.style.top = &#96;${y}px&#96;;  document.body.appendChild(heart);  setTimeout(() => heart.remove(), 1500);  }  function playMusic() {  document.getElementById('bg-music').play();  }  function toggleMusic() {  var music = document.getElementById('bg-music');  if (music.paused) {  music.play();  } else {  music.pause();  }  } </script></p>
